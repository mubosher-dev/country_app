<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Assalomu aleykum bu loyiha davlatlar haqidagi malumot beradigan loyihadir">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontasome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- style css file -->
    <link rel="stylesheet" href="./style.css">
    <title>Country app</title>
</head>
<body>
    
    <!-- navbar items -->
    <div class="navbar">
        <a href="#" class="logo">
            Davlatlar Haqida ma'lumotlar
        </a>
    </div>
    <!-- navbar items finish -->

    <!-- searchbox sections start -->
    <div class="searchBox">
        <form class="form">
            <input type="text" class="search" placeholder="Qidirish">
            <select class="select">
                <option class="reload" value="all">Barchasi</option>
                <option class="items" value="europe">Yevropa</option>
                <option class="items" value="africa">Afrika</option>
                <option class="items" value="america">Amerika</option>
                <option class="items" value="australia">Avstraliya</option>
            </select>
        </form>
    </div>
    <!-- searchbox sections finish -->

    <!-- country-wrapper sections start -->
    <div class="country-wrapper">
       
      
    </div>
    <!-- country wrapper finish -->

    <!-- modal sections start -->
    <div class="wrapper-item">
        <div class="cancel-btn">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <!-- modal sections finish -->
    <!-- app js file link -->
    <script src="./app.js"></script>
</body>
</html>
